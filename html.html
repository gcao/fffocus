<div style="margin-top:100px;margin-left:200px;">
  <h1>
    Focus now!
  </h1>
  <br/>
  <div style="height:25px;">
    Session length:
    <select>
      <option value="3">3 minutes</option>
      <option selected value="5">5 minutes</option>
      <option value="10">10 minutes</option>
      <option value="15">15 minutes</option>
      <option value="20">20 minutes</option>
      <option value="30">30 minutes</option>
      <option value="45">45 minutes</option>
      <option value="60">60 minutes</option>
    </select>
    &nbsp;&nbsp;<input type="button" onclick="start()" value="Start"></input>
    <!--&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="resume()" value="Resume"></input>-->
    <!--&nbsp;&nbsp;&nbsp;&nbsp;<input type="button" onclick="pause()" value="Pause"></input>-->
    &nbsp;&nbsp;&nbsp;&nbsp;
    Time passed: <span id="duration">0:00</span></div>
  <br/>
  <div id="number" style="height:25px; font-size:large">Number will appear here</div>
  <br/>
  <br/>
  Record numbers in below box (separated by space, tab, comma or new line)
  <div>
    <textarea cols="80" rows="15"></textarea>
  </div>
  <br/>
  <div id="check-result">
    <input type="button" onclick="checkResult()" value="Check Result">
    <br/>
    <div id="result" style="display:none;">
      Your score is <strong id="score"></strong> !
    </div>
  </div>
</div>
